<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashBuy - Zapatos Deportivos</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1><a href="#">FlashBuy</a></h1>
    <nav><a href="#">Inicio</a> | <a href="#">Categorías</a> | <a href="#">Carrito</a></nav>
  </header>

  <main>
    <p id="descripcion">Explora nuestros zapatos deportivos más populares.</p>

    <section class="productos" id="lista-zapatos">
      <div class="card">
        <img src="https://via.placeholder.com/200x180?text=Adidas+Ultraboost" alt="Adidas">
        <h3>Adidas Ultraboost</h3>
        <p>$120.00</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x180?text=Nike+Air+Zoom" alt="Nike">
        <h3>Nike Air Zoom</h3>
        <p>$130.00</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x180?text=Puma+Velocity" alt="Puma">
        <h3>Puma Velocity</h3>
        <p>$110.00</p>
      </div>
    </section>

    <div class="btns">
      <button class="btn" id="boton-agregar">Agregar Producto</button>
      <button class="btn" id="boton-cambiar">Cambiar Descripción</button>
      <button class="btn" id="boton-color">Cambiar Color de Fondo</button>
    </div>
  </main>

  <footer>
    &copy; 2025 FlashBuy | Contacto | Términos | Ayuda
  </footer>

  <script src="./script_zapatos.js"></script>
</body>
</html>
